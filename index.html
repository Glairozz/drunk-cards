<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drunk Cards ni Ibot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="app">
        <main>
            <!-- Screen 1: Landing -->
            <section id="screen1" class="screen active">
                <h1>üçª Drunk Cards üçª</h1>
                <button data-action="goto" data-screen="2">Click here to get drunk</button>
            </section>

            <!-- Screen 2: Instructions -->
            <section id="screen2" class="screen">
                <h2>Welcome to Drunk Cards</h2>
                <p><strong>Rules:</strong></p>
                <p>Every time a person skips a card, drink twice.</p>
                <button data-action="start-game">Play Now</button>
            </section>

            <!-- Screen 3: Game -->
            <section id="screen3" class="screen">
                <div id="gameArea">
                    <div id="cardContainer">
                        <div id="card" class="card">
                            <span id="cardText"></span>
                        </div>
                    </div>
                    <div class="controls">
                        <button data-action="next-card">Next Card</button>
                        <button data-action="undo-card">Undo</button>
                    </div>
                    <div id="counter">Card 0 / 104</div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Drunk Cards ni Ibot. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
